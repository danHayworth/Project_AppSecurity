{% extends "base.html" %}
{% block content %}
<h1>Home Page</h1>
<p>Welcome to Flash as Pies.</p>
<div>
  {% if products %}
  {% for product in products %}
    <div class="productname">    
      <p><strong>{{ product.product_name|capfirst }} </strong></p>
   </div>
  {% endfor %}
  {% else %}
  <div class="col-md-12">
    <h2>There are no products.</h2>
  </div>
  {% endif %}
</div>
{% endblock %}
